### Introduction

The course aims to provide students with an overview of the scientific evidence addressing:

- ethnic diversity and social cohesion

- natives' immigration preferences

- intergroup contact

- the rise of the far-right

- Islamaphobia

- immigrants' political incorporation


---

### Introduction

&lt;br&gt;
&lt;br&gt;

Just as importantly: teach students to "think like social scientists"

- understand and critically analyze the "state of the art" 
  
- identify gaps in existing knowledge and directions for future research

&lt;br&gt; 
  
Culiminates in a .pink[final term paper] (research proposal)


---

### Course Structure and Requirements

- **Weeks 2 - 9:** Students do weekly readings and submit short reading memos, which we then discuss in class

  - Max length: 300 words (1 page)
  
  - Summary of the reading + .pink[critical examination] of the arguments and evidence
  
  - Concludes with 1 or 2 discussion questions
  
- **Week 10:** Final paper "workshop" with practical guidance on how to approach and structure the paper

- **Weeks 12 - 14:** Student presentations of their paper topics

  - 8 minutes in total, 1 or 2 slides max
  
  - Obtain early feedback on the final paper topic
  
  - [Presentation schedule](https://docs.google.com/spreadsheets/d/1xNAMoqxNN9yr7ANezWZp8M_FHD2SlIgfvgVof4Fp8Qs/edit?usp=sharing)

- All information is available on the [course website](https://nanzhangresearch.github.io/EthnicDiversity)
