### Review: ITT


.pull-left[
&lt;img src="https://nanzhangresearch.github.io/icigraphics/boxes1.png" width="100%" height="350px" /&gt;
]

.pull-right[

&lt;br&gt;

**A:** Outcomes for **compliers** *if assigned to the control condition.*

**B:** Outcomes for **never takers** regardless of assignment

**A + C:** Outcomes for **compliers** *if assigned to the treatment condition.*

]

--
&lt;br&gt;

ITT is the effect of being **assigned**, regardless of whether a unit is actually treated.

`\(ITT = (A + B + C) - (A + B) = C\)`

---

### Review: CATE

.pull-left[
&lt;img src="https://nanzhangresearch.github.io/icigraphics/boxes1.png" width="100%" height="350px" /&gt;
]

.pull-right[

&lt;br&gt;

ITT = `\(\%\_compliers \times ITT_c\)`


`\(\qquad + \%\_nevertakers \times ITT_n\)`


&lt;br&gt;

Since `\(ITT_n = 0\)`, we can solve for `\(ITT_c\)`!

]

--

- The ITT effect for compliers `\(\equiv\)` effect of **being treated** for compliers ( `\(CATE\)` )

--

- `\(CATE = \frac{ITT}{compliance \; rate}\)`

---

### The CATE is NOT the ATE!

.pull-left[
&lt;img src="https://nanzhangresearch.github.io/icigraphics/boxes2.png" width="100%" height="350px" /&gt;
]

.pull-right[

&lt;br&gt;

**A:** Outcomes for **compliers** *if assigned to the control condition.*

**B:** Outcomes for **never takers** regardless of assignment

**A+C:** Outcomes for **compliers** *if assigned to the treatment condition.*

**B+D:** Potential outcome for **never takers** *if we could somehow force them to comply when to assigned to treatment*

]

--

&lt;br&gt;

"True" ATE = C + D (which we cannot ever observe), and we cannot assume that never-takers would respond to being treated in the same way as compliers.

### Instrument Strength

- Suppose that the instrument T is only **weakly predictive** of the treatment D.  

- Why might this be a problem?

--

&lt;br&gt;

- With a weak instrument, any bias in the estimation of the ITT (e.g. due to violations of assumptions) becomes **inflated** when we have low compliance (e.g. few compliers)

- Weak instruments also lead to inefficient estimates of the `\(CATE\)`:

  - `\(SE(\widehat{CATE}) \approx \frac{SE(\widehat{ITT})}{Compliance \, Rate}\)`

--

&lt;br&gt;

- In the TV study, what happens if respondents who were assigned to treatment falsely reported watching the show?

### Estimation using 2SLS

**First stage**: regress treatment status (D) on treatment assignment (Z)

`$$D = \alpha_1 + Z + \epsilon_1$$`

* The strength of this relationship = compliance rate = the strength of your instrument 

--

&lt;br&gt;

**Second stage**: regress outcomes (Y) on ***predicted***  treatment status ($\hat{D}$) from the first stage

`$$Y = \alpha_2 + \hat{D} + \epsilon_2$$`


* Notice that this regression invokes the exclusion restriction, since Z is not part of the model

--

&lt;br&gt;

You can do both simultaneously using 2sls (**ivregress** command in STATA).

  * In fact, doing it "by hand" will give you the wrong standard errors!
