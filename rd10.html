.title[
# 10. Unexpected Events During Surveys
]
.date[
### 9 November 2023
]

---







### Introduction

- Unexpected events (terrorist attacks, political scandals, natural disasters) can take place during survey fieldwork

- Large-scale representative surveys often provide dates of interview

  - ESS, "-barometers", SOEP, Allbus

- Compare individuals interviewed before `\((t_i &lt; t_e)\)` and after `\((t_i &gt; t_e)\)` the event to identify **causal effect** on public opinion

--

&lt;br&gt;

- Extensions to "always on" data sources such as Twitter or Youtube comments

### Why T and Y might be correlated

- Is there a strong underlying time trend (or seasonality)?

  - Bias is worse with larger time windows, or as windows are "shifted out"
  
--

&lt;br&gt;

- Solutions:
  
  - Check for trends in the control group
  
  - Falsfication checks in other survey years

---

### Fictitious Event Simulation


.pull-left[

- If potential outcomes are correlated with time, we should see significant effects at "fictitious" cutoff points

- Test randomly selects cutoff days from the ESS fieldwork period and estimates the same model

- Requires at least 20 respondents in both treatment and control groups in the country

- Restricted to cutoffs where at least 3 countries can be included


]

--

.pull-right[
&lt;img src="https://nanzhangresearch.github.io/rdgraphics/legewie_f3b.png" width="350px" /&gt;

]




---

### Why T and Y might be correlated

- Quota sampling: certain types of people are easier to contact

--

- Solutions:

  - Check for covariate balance, and number of attempted contacts
  
  - Good to know what the quotas are
  
--

&lt;br&gt;

- "Reachability": people can choose when they want to answer the survey 

- Selective attrition / participation on certain questions

--

- Solutions:

  - Check pattern of "Don't Knows"



---

### Why T and Y might be correlated

- Stratified survey administration

--

- Solutions:

  - Check for balance on urban / rural
  
  - Just control for strata fixed effects (if you know how the survey was administered)


--

&lt;br&gt;

- The event is not truly random

  - e.g. timing of corruption scandals is probably endogenous
  
--

- Solutions:

  - Qualitative knowledge

---

### Consequences for Bandwidth / Window Selection

- In RDDs, the running variable `\(X_i\)` is almost always correlated with potential outcomes `\(Y_i\)`

- This may or may not be true in UESD

- Narrow bandwidths can reduce the influence of time trends, **collateral events** or confounders correlated with `\(t\)`

- But when the assumptions hold, a narrow bandwidth has **disadvantages**:

  - Reduced precision, without reducing bias
  
  - The effects of certain types of events can take some time to unfold
  
      -  Narrow bandwidth can lead to false negatives!


---

### Additional Complications
  
- Effect of the event is almost certainly shaped by the quantity **and tone** of media coverage

  - You will likely need media content analysis to "describe the treatment" in full
  
  - Can also help to rule out collateral events

  - But complicated when people can "choose their own news"

--

&lt;br&gt;

- **Treatment heterogeneity / subgroup analysis**: make sure that you don't create subgroups based on post-treatment variables. e.g.:

  - Event = political scandal
  
  - Y = trust in government
  
  - Moderator = party id

### A Checklist for UESD Designs

- Qualitative assessments: 

  - Was the timing of the event **unexpected** and **exogenous (i.e. not manipulated)**? 
  
  - What else was going on at the same time?
  
  - For how long was the event salient (e.g. in news coverage)?
  
  - How was the survey rolled out?  Was multistage sampling and/or quota sampling used?  
  
      - In the case of particularly disruptive events: any changes in the fieldwork organization?
      
  - What were the procedures for recontacting individuals? 
  
  - How much discretion did individuals have about when they would take the survey?

---

### A Checklist for UESD Designs

- Quantitative assessments: 

  - Balance tests on pre-treatment covariates, as well as "structural" survey variables:
  
      - e.g. interest during the interview, number of times contacted, region of residence, frequency of "don't knows"
  
  - Robustness to estimation techniques (RDD vs. difference in means) and models with and without controls
  
  - Robustness to different bandwidths
  
  - No significant placebo effects in the control group, and outcome is temporally stable in the control group
  
  - No significant placebo effects in same dates in other years
  
  - Falsification tests on other outcome variables (to help nail down mechanisms)

---
