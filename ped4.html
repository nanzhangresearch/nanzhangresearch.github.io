### Taste-based vs. Statistical Discrimination

- Taste-based: an "irrational" dislike for a certain group

- Statistical: 

  - Employers face an information problem in estimating applicants' "true" productivity
  
  - Landlords face an information problem in estimating whether potential tenants might not pay rent, damage the property, disturb the neighbors, etc. 
  
  - "Rational" use of group-based stereotypes to estimate the missing information
  
--

  - Implication: discrimination should disappear under **full information**

---

### Taste-based vs. Statistical Discrimination

Suppose we conduct a study where we randomly send 1 of 4 emails to landlords and measure the "call-back" rate:

.pull-left[
*Hello,*

*I am interested in renting this apartment. I would be very grateful if you contacted me.*

*Thank you.*

(*Mohamed Mohamed* / *Philipp Schneider*)

]

--

.pull-right[
*Hello,* 

*I am a Professor at the University of Mannheim. I have been living in Mannheim for some years and I would like to find a new apartment. I have a permanent contract with the University. I am very interested in your flat and I would be very grateful if you could contact me.*

*Best regards,*

(*Mohamed Mohamed* / *Philipp Schneider*)

]

--

&lt;br&gt;

What would constitute evidence of statistical discrimination?  Of taste-based discrimination?

### 3 Questions to Ask Yourself about Generalizability

- What do I want to generalize to?

  - Different Countries?   Different Outcomes?   Different Treatments?
  
--

&lt;br&gt;

- What's important is **not** the findings from a single study *per se*

- Rather: how do these findings shape our confidence in a **broader theory** (or theories)

- What would the theory predict (**hypothesize**) about the out-of-sample context?  

--

&lt;br&gt;

- Do your hypotheses make sense to you?  Or does the theory need to be amended in some way (scope conditions)?
  
--

- **If you ask generalizability, you should be able to articulate WHY you expect the results might not be generalizable.**
