### Evidence: Deservingness

Reeskens and Van der Meer (2019): Vignette Experiment in NL with N=27,000

.pull-left[
**Most deserving:**

Daan from the Netherlands is a 56-year old man. He is married and has four children. Since the age of 22, he has been employed continuously. For the past four years, he has worked as a tiler in a medium-sized company and his monthly net income was €1,100 net. He has been fired because of a company reorganization and is currently on unemployment benefits. After five months, he combines job-seeking with voluntary work; he has still found no job.

]

.pull-right[
**Least deserving:**

Mullah from Afghanistan is a 31-year-old man who arrived in the Netherlands five years ago out of economic considerations. He is married and childless. Since the age of 22, he has been more often without a job than with. For the past four years, he has worked as a tiler in a medium-sized company and his monthly net income was €1,800 net. He has been fired because of an unfavourable work attitude and is currently on unemployment benefit. After five months, he is still not looking for a job; he has still found no job.

]

### Real Effects of Anti-Immigration Policies

Background:

- "Dreamers": undocumented immigrants who were brought to the US as children.  

- Many "dreamers" now have US-born children of their own.  

- These children are US citizens, but because their "dreamer" parents are undocumented, they risk being separated.

- Deferred Action for Childhood Arrivals (DACA): 2012 policy which gave dreamers temporary work permits and protection from deportation

- DACA covered only born **after** 15 June, 1981.  Those born before were ineligible.

- RQ: does DACA improve psychological outcomes amongst "dreamers'" kids?
