- segregated in space

### Broader Discussion

&lt;br&gt;

- Enos' study provides causal evidence for the **contextual** effect of immigration on out-group attitudes

- But didn't we already know that?

- And what about all of the limitations...?


---

### Evaluation Criteria

&lt;br&gt;

- **Internal Validity**: can we draw valid inferences about the causal effects of exposure to immigration on the attitudes of the study population itself?

--

&lt;br&gt;

- **Ecological Validity**: in what was did the experiment (not) resemble how people encounter / experience immigration in real life?

--

&lt;br&gt;

- **External Validity**: are the reactions of suburban white Bostonians in 2014 a good model for what will happen in the rest of the US?  (p.128)

  - i.e. would we get the same results with a different study population, different confederates, or in a different context?

---

### Theory and Scope Conditions

- Enos' experiment aims to provide causal evidence for a more general theory

- Many of you asked about whether these results can generalize to other contexts.  

  - i.e.: what are the scope **conditions**?
  
  - Would different immigration-priming **treatments** have the same effect?
  
  - Would we observe the same treatment effect across different subgroups?

  - How does Enos argue for the generalizability of his theory?

--

&lt;br&gt;

- Good research topics:  investigating scope conditions / generalizability of a theory

- But important to hypothesize about **why** you expect your scope conditions to matter.
