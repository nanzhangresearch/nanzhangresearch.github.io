### Blocking

.pull-left[

&lt;br&gt;

Blocking groups together individuals with similar potential outcomes, and treatments are randomly assigned within these blocks. 

- Complete randomization where 4 out of 14 subjects are assigned to treatment:  **1001** possible randomizations.

- Blocked assigned where 2 individuals from each block are assigned to treatment: **420** possible randomizations.

- `\(ATE = ATE_A * \frac{N_A}{N} + ATE_B * \frac{N_B}{N}\)`

- **Exercise:** What is the ATE in this example?

]

### Advantages of Blocking

.center[
&lt;img src="https://nanzhangresearch.github.io/rdgraphics/ate_distributions.png" width="600px" /&gt;
]

In general, the more that blocks are predictive of potential outcomes, the higher efficiency gains we obtain from blocking.  

---

### Other Advantages

- By random chance, predictive covariates may differ significantly across treatment and control groups

- Blocking ensures that blocked covariates are **exactly balanced**

&lt;br&gt;

--

- Blocking can be used to **ethically** distribute treatments.  For example:

  - You want to test the effect of school vouchers on students' achievement
  
  - You only have a limited number of vouchers
  
  - So create blocks of "poor" vs. "rich" schools
  
  - Randomly treat a large number of "poor" schools, and a small number of "rich" schools

### Example of Clustered Randomization

.pull-left[

School      |   Class |   `\(Y_{i}\)`(0)    |   `\(Y_{i}\)`(1)  |   `\(Y_{s}\)`(0)    |   `\(Y_{s}\)`(1)      
-                 |   -           |   -             |   -           |   -             |   -     
.pink[A]          |   A-1         |   0             |   4           |                 |
.pink[A]          |   A-2         |   1             |   5           |   1             |   5
.pink[A]          |   A-3         |   2             |   6           |                 |  
.blue[B]          |   B-1         |   2             |   6           |                 |  
.blue[B]          |   B-2         |   3             |   7           |   3             |   7
.blue[B]          |   B-3         |   4             |   8           |                 |  
.orange[C]        |   C-1         |   3             |   7           |                 |
.orange[C]        |   C-2         |   4             |   8           |   4             |   8
.orange[C]        |   C-3         |   5             |   9           |                 |
.blue_violet[D]   |   D-1         |   7             |   11          |                 |  
.blue_violet[D]   |   D-2         |   8             |   12          |   8             |   12
.blue_violet[D]   |   D-3         |   9             |   13          |                 |  

]



.pull-right[

- We randomly assign 2 out of 4 schools to treatment (= 6 potential randomizations).

- Average `\(\widehat{ATE}\)` across these 6 randomizations = 4, with a s.d. of **2.9**

- Under complete randomization, average `\(\widehat{ATE}\)` = 4, with a s.d. of **1.6**

- This loss in efficiency arises because outcomes are .blue[similar] within schools, but .pink[differ] across schools

]

### Example of Clustered Randomization

.pull-left[

School      |   Class |   `\(Y_{i}\)`(0)    |   `\(Y_{i}\)`(1)  |   `\(Y_{s}\)`(0)    |   `\(Y_{s}\)`(1)      
-                 |   -           |   -             |   -           |   -             |   -     
.pink[A]          |   A-1         |   0             |   4           |                 |
.pink[A]          |   A-2         |   3             |   7           |   4             |   8
.pink[A]          |   A-3         |   9             |   13          |                 |  
.blue[B]          |   B-1         |   2             |   6           |                 |  
.blue[B]          |   B-2         |   3             |   7           |   4             |   8
.blue[B]          |   B-3         |   7             |   11          |                 |  
.orange[C]        |   C-1         |   1             |   5           |                 |
.orange[C]        |   C-2         |   4             |   8           |   3.3           |   7.3
.orange[C]        |   C-3         |   5             |   9           |                 |
.blue_violet[D]   |   D-1         |   4             |   8           |                 |  
.blue_violet[D]   |   D-2         |   8             |   12          |   4.7           |   8.7
.blue_violet[D]   |   D-3         |   2             |   6           |                 |  

]


.pull-right[

- Now suppose we reshuffle classrooms to make schools more similar.

- Again, suppose that 2 out of 4 schools are randomly assigned to treatment.

- Average `\(\widehat{ATE}\)` across these 6 randomizations = 4, with a s.d. of **0.57**

- The penalty associated with clustering depends on the variability of the cluster-level means.

- Better to have **more clusters** with **fewer observations per cluster** than vice versa!

]






---

### Another Complication

The difference-in-means is biased when (i) there are **few clusters**, (ii) the clusters are of **different sizes**, and (iii) cluster size **covaries** with potential outcomes.

.pull-left[

&lt;br&gt;

School    |   Class  |   `\(Y_{i}\)`(0)    |   `\(Y_{i}\)`(1)      
-         |   -      |   -             |   -       
A         |   A-1    |   0             |   0        
B         |   B-1    |   0             |   1        
B         |   B-2    |   0             |   1        
C         |   C-1    |   0             |   2        
C         |   C-2    |   0             |   2        
C         |   C-3    |   0             |   2

]

.fnsize[
.pull-left[

- Suppose that only 1 school is randomly assigned to treatment.

- What is the "true" ATE?

- What is the average `\(\widehat{ATE}\)` across these 3 randomizations?

- In this case, you have to apply a (less efficient) formula for calculating the ATE

    - See Green and Gerber 2012, pp.83--85
    
- Note: the bias goes away if we treat A+B as a single school.

]
]

### Hypothesis Testing under Blocked and Clustered Designs

- Assume the full schedule of potential outcomes under the **sharp null hypothesis.**

- Permute potential randomizations based on the blocking and / or clustering procedure.

- This is handled automatically by statistical software.
