### 5 December 2023

---






### Basic Idea for the Final Paper

Your final paper should consist of a **research proposal** on any topic of your choosing.  

It should include:

- a causal research question

- a short lit review that motivates your research question

- a detailed discussion of a causal research design, including:

  - possible data collection methods (for randomized experiments), or 
  
  - existing data sources (for natural experiments)


--

&lt;br&gt;

You do not need to actually collect or analyze the data!


---

### Choose the Right "Type" of Research Question


- **Descriptive** vs. **Explanatory**  questions

  - *How much* more do men earn than women?
  
  - *Why* do men earn more than women?

--

&lt;br&gt;

- **Y-based**, **X-based** and **y = f(x)-based** questions

  - What causes differences in income (Y)?
  
  - What are the consequences of differences in education (X) for outcomes?

  - Do differences in education (X) cause differences in income (Y)?

--

&lt;br&gt;

Does your research question fit the form **y = f(x)-based** ?

---

### Framing Your Contribution

* Motivate your research question: why is it important to answer?

* How does this question relate to the existing literature?

  * e.g. "we don't have (much) good causal evidence"

--

&lt;br&gt;

What are some possible contributions of your proposed research?


---

### Data and measures

* What observations will comprise your dataset?
    
    * Randomized experiments: who will be the subjects, and in what setting will data be collected?
    
    * Natural experiments: which cases will you examine?

&lt;br&gt;

* What are your outcomes?  How will they be measured? 

---


### Analytical Strategy 

For randomized experiments:

* What are the different experimental (and control) conditions?  Describe the treatment in detail.

* What procedure will be used to assign participants to different experimental conditions?

* Do you anticipate problems with non-compliance?

--

&lt;br&gt;

For natural experiments:

* Describe the "as-if" randomization procedure  in detail and make a case for why it is exogenous to potential outcomes

* Describe your strategy to estimate the ATE (e.g. "simple" or stratified comparison of T vs C, RDD, IV)

---

### Formal Requirements

Papers should be around 5 pages (or about 2000 words) in length, not including bibliography.

Your paper should include: 

- an opening paragraph that states your research question and describes why it is interesting

- a narrative summary (no "boxcar" method!) of what has already been done in the literature to understand your research question, and a statement of your proposed contribution

- a detailed description of the proposed methods (data and analytical strategy)

- a brief concluding paragraph wrapping it all up. 

&lt;br&gt;

--

Please submit your papers to me via [email](mailto:n.zhang@uni-mannheim.de) by **23:59 on 31 January, 2024.**

The use of third party services (i.e. ChatGPT) is not allowed.  Please submit the following [declaration](https://www.sowi.uni-mannheim.de/media/Fakultaeten/sowi/Dokumente/Studiengangsmanagement/Eigenstaendigkeitserklaerung_Statutory_Declaration.pdf/flipbook) along with your final paper.


---

### How I grade

- **"Satisfactory" (2.0) = accomplishes all the aforementioned requirements**

- "Excellent" (1.0) =  a particularly novel and insightful experimental design

- "Poor" (3.0) = there is some errors in the research design; some requirements are missing

- "Unsatisfactory" (4.0) = major components are missing

&lt;br&gt;

--

- Intermediate grades (e.g 1.3) are of course possible

- Grades can also be adjusted +/- 1 point to reflect writing quality (organization, structure, writing errors)

---
