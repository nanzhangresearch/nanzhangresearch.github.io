### Question 1

You are studying in a Master's program at the University of Mannheim.  

You also had acceptance letters from other universities. 

Now, a few weeks into the program, you ask yourself whether you've made the right choice, or whether you would have been happier at a different university.

Use this scenario to explain the fundamental problem of causal inference.

---

### Question 2

Imagine you want to test the effectiveness of an educational intervention that offers students free extra-hours tutoring.  Your friend Bill is a teacher who is willing to collaborate with you.  

There are 20 students in Bill's class.  Bill identifies the 10 weakest students and assigns them the tutoring intervention.

Can you estimate the causal effect of the intervention in this case?

--

Can you think of a design that allows you to test the causal effect of the intervention, while simultaneously directing tutoring resources at the weakest students?

---

### Question 3

Imagine that some researchers want to test the effectiveness of a vaccine against a new variant of COVID.    This variant is highly infectious long before any symptoms appear.

The researchers partner with a retirement home to conduct an experimental trial.  

Residents in this retirement home live in 2-person rooms.  The researchers decide to use a blocked design and randomly assign one person in each room to the vaccine. The other person in the room receives a placebo.

After 2 weeks (enough time for latent symptoms to manifest), the researchers then compare infection rates between the treatment and control groups. 

Can you see any problems with this design?

---

### Question 4


Imagine a very small school with only 2 classes of 5 students each.   

Suppose a researcher wants to find out whether playing classical music at 5 decibels during classtime improves students' learning.

She randomly chooses one of the two classrooms for this intervention.

At the end of the experiment, the students take an exam with 100 questions. On average, students in the treated class answer 5 more questions correctly than students in the control class.

To assess the statistical significance of this result, the researcher reasons: 

"I randomly allocated 5 out of 10 students to treatment.  Thus there were 252 possible random assignments. Under the sharp null, only 10 out of these 252 possible random assignments generate an ATE of 5 or greater.  Thus the p-value is &lt; 0.05."

What do you think of this reasoning?
