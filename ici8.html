### Assumptions


- **"Ignorability"**: is the treatment assigned "as-if" random? 
  
  - i.e. before TV towers, were residents nearer the border, on average, the same as residents in Dresden?

&lt;br&gt;

--
   
- **Exclusion restriction**: does Z affect Y only through T?
  
  - i.e. could living near the border affect attitudes in some other way besides watching TV?

### Next Week: RDD

- Regression Discontinuity Designs (RDD) where assignment to treatment and control groups is determined by a sharp **cutoff** (or threshold):

  - ".pink[almost winners]" vs. ".blue[almost losers]" of elections
  
  
- Logic: people .pink[just below] the threshold are similar in their potential outcomes to people who are .blue[just above] the threshold, so treatment assignment is independent of potential outcomes

- The mapping between treatment assignment and treatment status can be *deterministic* or *probabilistic* (as in the IV case)
