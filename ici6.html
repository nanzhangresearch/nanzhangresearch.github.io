### Instrument Strength

- Suppose that the instrument T is only **weakly** predictive of the treatment D.  

- Why might this be a problem?

--

&lt;br&gt;

- With a weak instrument, any bias in the estimation of the ITT (e.g. due to violations of assumptions) becomes **inflated** when we have low compliance (e.g. few compliers)

- Weak instruments also lead to inefficient estimates of the `\(CATE\)`:

  - `\(SE(\widehat{CATE}) \approx \frac{SE(\widehat{ITT})}{ITT_D}\)`

---

### Key Assumption: Exclusion Restriction

The **exclusion restriction** states that the instrument (Z) affects outcomes (Y) only through the treatment variable (D), and not through some other channel (W).

Here's an example of a violation (e.g. if someone is not home when canvassers visit, canvassers leave a flyer encouraging people to vote):

### A problem to work through

Consider a field experiment where canvassers visited homes and encouraged residents to recycle.

1015 of the 1849 homes assigned to the treatment group were successfully canvassed; none of the 1430 homes assigned to the control group were canvassed.

When measuring outcomes, you find that:

* 591 out of 1849 homes in the treatment group recycled
* 377 out of 1430 homes in the control group recycled

You also observed that:

* 429 out of 1015 homes that were successfully canvassed recycled
* 539 out of 2264 homes that were not canvassed recycled

**Questions:**

1. What is the ITT?  What is the CACE?
1. Explain why comparing the recycling rates of the treated and untreated subjects tends to produce misleading estimates.

### Implementation via 2SLS

**First stage**: regress treatment status (D) on treatment assignment (Z)

`$$D = \alpha_1 + Z + \epsilon_1$$`

* The strength of this relationship = compliance rate = the strength of your instrument 

--

&lt;br&gt;

**Second stage**: regress outcomes (Y) on ***predicted***  treatment status ( `\(\hat{D}\)` ) from the first stage

`$$Y = \alpha_2 + \hat{D} + \epsilon_2$$`


* Notice that this regression invokes the exclusion restriction, since Z is not part of the model

--

&lt;br&gt;

You can do both simultaneously using 2sls (**ivregress** command in STATA).

  * In fact, doing it "by hand" will give you the wrong standard errors!
