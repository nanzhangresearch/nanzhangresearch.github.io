### Introduction

This class will provide you with a set of **methodological tools** to craft **causal answers** to research questions:

  - Randomized experiments (lab, field, and survey)
  
  - "True" natural experiments (e.g. lotteries, rainfall, etc.)
  
  - Instrumental variables
  
  - Regression discontinuity
  
  - Difference-in-differences, (panel) matching, synthetic controls, etc.


&lt;br&gt; 
  
Culiminates in a .pink[final term paper] applying **causal inference methods** to answer your own research question.

### On the Importance of Good Research Questions

&lt;br&gt;
&lt;br&gt;

Of course, this is primarily a course on research methods.

Just as importantly: 

  - the method and the research question must **fit together**
  
  - the research question should make a **substantive contribution**

### Types of Research Questions

- **Positive** vs. **Normative** questions

    - *Should* men and women be paid equally?  
    
    - *Are* men and women paid equally?


--


- **Descriptive** vs. **Explanatory**  questions

  - *How much* more do men earn than women?
  
  - *Why* do men earn more than women?

--

- **Y-based**, **X-based** and **y = f(x)-based** questions

    - What causes differences in income (Y)?
    
    - What are the consequences of differences in education (X) for outcomes?

    - Do differences in education (X) cause differences in income (Y)?


---

class: middle

**Exercise:** rework your research question to take the form **y = f(x)**.

---

### Characteristics of Good Research Questions

- It is interesting **to you**

    - Often, "your" topic is of substantive importance in the "real world"
    
    - Your research should have the capacity to **surprise**


&lt;br&gt;

--

- It is interesting **to others**

    - Science consists of a community of people trying to come up with an explanation for stuff in the world 
        + Your research question doesn't have to be "original"

    - Research should make a specific contribution to an identifiable scholarly literature
        + Important to understand the "state of the art" as well as research gaps



---
### Common Contributions in Causal Designs 

- Searching for facts.

    - Example: studies of racial discrimination. See [Pager (2003)](https://scholar.harvard.edu/files/pager/files/pager_ajs.pdf).

&lt;br&gt;
--

- Speaking to theorists

    - Example: effect of lottery earnings on attitudes towards redistribution. See [Doherty et al.  (2006)](https://www.jstor.org/stable/pdf/3792457.pdf).

&lt;br&gt;
--



- Whispering to princes

    - Example: effect of gender quotas for female village heads on local public goods provision  See [Chattopadhyay and Duflo  (2004)](https://doi.org/10.1111/j.1468-0262.2004.00539.x).

&lt;br&gt;
--

Ideally, a good research design will check all three boxes.  See [Schultz et al. (2007)](https://www.jsmf.org/meetings/2008/july/social%20norms%20Cialdini.pdf).

### Last Word: Why Causal Inference?

A strong research design should be able to unambiguously answer the question: 

**Whose mind are you going to change about what?**

You could have the most interesting research question, and the most brilliant argument, but without causal evidence, it's hard to change people's minds!
