### Background on the State-of-the-Art

- **Research question:** Does ethnic intermingling improve inter-ethnic relations, or make them worse?

&lt;br&gt;

- **Contact theory** (Allport 1954): interethnic contact reduces negative stereotypes and fosters cross-group friendships


&lt;br&gt;

- Existing evidence:

  - Hundreds of studies in social psychology
  
  - A handful of field experiments


---

### Studies in social psychology:

Basically, these studies ask respondents:

  - how much contact they have with out-group members
  
  - how positively / negatively they feel towards outgroup members

--

&lt;br&gt;

**Pettigrew's Meta-Analysis**

*The present article presents a meta-analytic test of intergroup contact theory. With 713 independent samples from 515 studies, the meta-analysis finds that intergroup contact typically reduces intergroup prejudice...*

*Similar patterns also emerge for samples with racial or ethnic targets and samples with other targets...*

*A global indicator of Allport's optimal contact conditions demonstrates that contact under these conditions typically leads to even greater reduction in prejudice...but these conditions are not essential for prejudice reduction.*
