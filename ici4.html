### Introduction

- In **randomized controlled experiments**, the researcher assignments participants to treatment and control groups

- However, for many interesting research questions, it may not be logistically or ethnically feasible to expose people to different treatments

- Fortunately, "nature" often assigns treatments in a (nearly) random fashion.  These cases can be analyzed as **natural experiments**

- Examples (see also this [list](https://nanzhangresearch.github.io/cilist)):

  - the effect of rainfall on voter turnout, economic growth, conflict
  
  - the effect of terrorist attacks on political attitudes

  - the effect of having a boy vs a girl on political behavior

---

### Motivating Davenport

- What is the research question?

--

  - **Narrow**: does sons' draft risk increase parents' voter turnout?
  
  - **Broad**: do egotropic concerns induce higher political participation?
  
--

- How does this study contribute to the literature?

  - **Narrow**: prior studies on the effects of the Vietnam draft suffer from omitted variable bias (e.g. low SES)

--

  - **Broad**: theories of democratic representation hold that people vote in their own self-interest.  
      + But most prior research has focused on **attitudes** towards policies / politicians.
    
      + Here, we can study consequential political **behavior** in a natural setting. 
      
      + Also brings in the "availability heuristic" as a moderator of egotropic voting.

### What do controls do in an experiment?

- In an experimental context, the treatment ( `\(x\)` ) is **uncorrelated** with (pre-treatment) covariates ( `\(c\)` ).  -- **Why?**

--

- However, covariates ( `\(c\)` ) may still predict outcomes ( `\(y\)` ):

]

]

- Note: the slope of the regression line is the same in both graphs -- **why?**

- But our estimates are much more precise after taking `\(c\)` into account

- BTW - do you see why the fixed effects model is sometimes called a "within regression"?

---

### What do controls do in an experiment?

- The more that `\(c\)` predicts `\(y\)`, the greater the efficiency gains from controlling

- This is also the reason to opt for pre-post designs:

### Davenport's Controls:

- `\(E_1\)` and `\(E_2\)` : voter turnout in 1964 and 1968

--

- `\(S\)` : "strata that represent the number of sons and the years in which they were born." e.g.

  - `\(S_1\)` : only 1 son, born in 1950
  
  - `\(S_2\)` : only 1 son, born in 1951

  - `\(S_3\)` : only 1 son, born in 1952
  
  - `\(S_4\)` : 2 sons, born in 1950 and 1951
  
  - `\(S_5\)` : 2 sons, born in 1950 and 1952
  
  - etc...

### Probit Models

- Outcomes `\(y\)` can only take the values 0 or 1

- But this is not captured in a linear model:

$$
y^* = \alpha + \beta x + \epsilon
$$

- So we assume a normally-distributed latent variable which allows us to map the linear prediction `\(y^*\)` onto the [0 1] range.

- Example: `\(\alpha = 0, \beta = 1\)`

.center[
&lt;img src="https://nanzhangresearch.github.io/icigraphics/probit_exp.png" width="700px" /&gt;
]

--

      - Note though that this has nothing to do with confounding...
  
  
--

  - People are likely to know each other, which is necessary for the moderator to work
  
  - But what about SUTVA?

---

### Another Use of Controls

- In experiments, randomization makes the treatment independent of all pre-treatment covariates (in expectation)

- You can check this empirically:

  - regress **treatment** on all covariates and look at the F-statistic
  
  - t-test whether covariate means differ between T and C
  
--

&lt;br&gt;
  
- These **balance tests** can help determine if: 

  - randomization was successful (in field expeirment)
  
  - the treatment really is "as if" randomly assigned (in natural experiments)
  
  - not necessary (in my opinion) in survey or lab experiments
