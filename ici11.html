### Introduction to UESD

- Unexpected events (terrorist attacks, political scandals, natural disasters) can take place during survey fieldwork

- Large-scale representative surveys often provide dates of interview

  - ESS, "-barometers", SOEP, Allbus

- Compare individuals interviewed before `\((t_i &lt; t_e)\)` and after `\((t_i &gt; t_e)\)` the event to identify **causal effect** on public opinion

--

&lt;br&gt;

- Extensions to "always on" data sources such as Twitter or Youtube comments

  - Importantly: people self-select into T vs. C
  
  - Still, some interesting applications (e.g. [Flores](https://www.journals.uchicago.edu/doi/full/10.1086/692983) )

### Legewie Country-Level Results

.pull-left[

- Model:

$$
y_i = \alpha + \beta \, T_i + \theta X_i + \epsilon
$$
- `\(T\)` = 1 if interviewed 1 week after the Bali attack

- `\(T\)` = 0 if interviewed 1 month before the attack

- Model is estimated separately for each country

]

### Potential Confounding

Why might the timing of the interview be correlated with potential outcomes?

- Reachability bias

- Regional sampling bias

- Temporal stability bias

&lt;br&gt;

What evidence does Legewie present that these biases are not very serious?




---

### Fictitious Event Simulation


.pull-left[

- If potential outcomes are correlated with time, we should see significant effects at "fictitious" cutoff points

- Choose random cutoff days from the ESS fieldwork period and estimate the same model

- Restrictions:

  - `\(\geq 20\)` respondents in both treatment and control groups in the country

  - `\(\geq 3\)` countries

- Graph the **proportion of countries** with significant results (or effects as large as Finland) 

]

--
