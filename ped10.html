### Basic Idea for the Final Paper

Your final paper should consist of a **critical review** of the literature surrounding a research question related to the politics of ethnic diversity.

A critical review is an essay about:

- what is already known about a particular question (the state-of-the-art), **plus**

- an elaboration of at least one possible new direction for further research:

  - What is the "gap" in existing scholarly knowledge?
  
  - and why is it important to fill this gap?
  
&lt;br&gt;

You are free to choose whatever research question you like.

---

### Formal Requirements

Papers should be around 5 double-spaced pages (or about 1500 words) in length, not including bibliography.

Please submit your papers to me via [email](mailto:n.zhang@uni-mannheim.de) by **23:59 on 31 January, 2024.**

The use of third party services (i.e. ChatGPT) is not allowed.  Please submit the following [declaration](https://www.sowi.uni-mannheim.de/media/Fakultaeten/sowi/Dokumente/Studiengangsmanagement/Eigenstaendigkeitserklaerung_Statutory_Declaration.pdf/flipbook) along with your final paper.

### Step 1: Choose a Research Question

You can choose any question that is broadly related to the class.

  - If you are unsure, come talk to me beforehand


--

&lt;br&gt;


The "**Goldilocks Principle**": your topic should be neither too narrow, nor too broad.

--

.pull-left[

*How many ethnocentrists are there in Germany?*

]

--

.pull-right[

*What can be done to reduce prejudice against Muslims?*

]

--

&lt;br&gt;

Getting the "fit" right is important because it defines the **scope** of your literature review.

---

### You try it:

&lt;br&gt;

Write down (preliminary) research question.


--

&lt;br&gt;

Discuss your research question with your neighbor.  

Does it feel too narrow / broad?

If so, work together to find a better "fit".

Be prepared to present it to the class.


---

### Step 2: Conduct a Lit Review

Once you are happy with your goldilocks question, move on to the literature review.

&lt;br&gt;

Purpose of the lit review:

- ensure that the topic is of interest **to others** (not too narrow)

- identify what we (collectively) already know


---


### Step 2: Conduct a Lit Review

Where to start:

.pull-left[

- scholar.google.com or .pink[ask me]

- "cascading citations":   who cites X, and who does X cite?

- also check out  *Annual Review* articles

- start with abstracts to decide which articles are truly relevant

- read "key articles" carefully,  focusing on:

  - newer articles
  
  - research in "top journals"


]

### Step 3: Critical Reflection

Once you've immersed yourself in the literature, you may find that:

&lt;br&gt;

- no previous studies directly address your research question... ¯|_(ツ)_/¯ 

  - maybe you got lucky (great, write it up!)...
  
  - or maybe you don't have a very good research question (.pink[ask me]!)

--

&lt;br&gt;

- But more likely: other people have also researched this topic.  

  - Good sign: you have a not-too-narrow research question that interests other scholars!
  
  - But ask yourself: **in what ways are their answers unsatisfactory?** 
  

---

### Common Types of Knowledge Gaps

- A hypothesis seen as important by scholars in the literature but we have very little good evidence

  - Example: Elwert's study on contact theory.  
  
  - **Important to explain why the existing evidence base falls short.**
  
      - Observational studies: self-selection into contact
    
      - Field experiments: rarefied conditions
    
--

&lt;br&gt;

- You think Elwert's study is lacking external validity b/c it takes place in Hungary (a highly prejudiced environment).

- You argue that future research should be conducted in low prejudiced environments.

- How would you support this argument?  -- **Important to explain why the scope condition matters**.


---

### Common Types of Knowledge Gaps

- Find studies that reach conflicting conclusions, and try to explain or reconcile the conflict. 

  - Example: Some studies find that residents in ethnically-diverse neighborhoods tend to be more prejudiced (supporting conflict theory), while other studies find no effect.
  
  - Suggest "missing" moderators / scope conditions: 
  
      - segregation vs. diversity
    
      - "levels" vs. "changes" in the size of the minority population
  
  - **Important to explain why the moderators should matter.**
  
  
  
---

### Common Types of Knowledge Gaps

- Identify an important issue or phenomenon that has been overlooked in the literature

  - Important to explain what "new light" this phenomenon can shed on the larger research question. 

  - .blue[Diversity Example]

--

&lt;br&gt;

- Show how theories or evidence designed for some purpose in one literature could be applied to a new situation

  - Again, it should be clear how this "conceptual borrowing" sheds new light on an existing research question

  - .blue[Religiosity Example]

---


### Step 4: Write Up

- Write up **your understanding** of the state-of-the-art as a **narrative** summary (no "boxcar" method!)
    
- Organize the literature around:

  - groups of studies making the same "point" or reaching similar conclusions
  
  - groups of studies employing the same methodology
  
  - groups of studies employing the same data

- Try to set up the literature review so that the "gaps" become apparent.

--

&lt;br&gt;

- Identify a **new research direction** that fills this gap 

  - offer logical / empirical support for why this is a promising direction for research
