### Introduction

This course will introduce students to quantitative methods for drawing causal inferences from experimental and observational data.

Topics include: 

- potential outcomes framework

- randomized experiments

- natural experiments

- instrumental variables 

- regression discontinuity designs

- diff-in-diff and matching


Culiminates in a .pink[final term paper] (research proposal) applying these ideas to your own research question.

---

### Course Structure and Requirements

- **Lectures:** Lectures will combine short presentations by the instructor with in-class exercises / discussions of the assigned readings

- **Seminars:** Students do weekly readings and submit short reading memos, which we then discuss in class

  - Max length: 500 words (1 page)
  
  - Summary of the reading + .pink[critical examination] of the empirical stragegy and evidence
  
  - Conclude with 1 or 2 discussion questions
  
- **Weeks 10 - 14:** Student presentations of research articles

  - 30 minutes in total (about half of the time for Q&amp;A)
  
  - Survey a wide variety of [causal research designs](https://nanzhangresearch.github.io/cilist.html) to generate ideas for the final paper.
  
  - [Presentation schedule](https://docs.google.com/spreadsheets/d/1yxRpMz4jwpg-bv3lsapwkQWlQF8hxuUd0q9975dwWq4/edit?usp=sharing)

- All information is available on the [course website](https://nanzhangresearch.github.io/EthnicDiversity)

### Why Causal Inference?

- Move beyond statistical correlations and complex statistical models
  
  - No more arguing about the "right" model or the "right" controls

&lt;br&gt;

- Focus on **transparent** research designs to identify **causal effects**

  - Simple statistical tests
  
  - Designing / discovering situations where the causal effect ("treatment") of interest is randomly assigned
